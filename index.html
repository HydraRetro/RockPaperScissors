<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Rock, Paper, Scissors</title>

</head>

<body class="bg-neutral-400">
    <div class="flex justify-center items-center h-14 bg-gradient-to-r from-cyan-500 to-blue-500 shadow-xl">
        <h1 class="text-3xl text-gray-50">ROCK, PAPER, SCISSORS</h1>
    </div>
    <div class="m-6 flex justify-center items-center">
        <h2 class="text-2xl">0 to 0</h2>
    </div>
    <div class="m-6 flex justify-center items-center">
        <button class="bg-blue-500 hover:bg-blue-700 hover:-translate-y-1 hover:scale-110 duration-300 text-white font-bold py-2 px-4 rounded m-3 ">ROCK</button>
        <button class="bg-blue-500 hover:bg-blue-700 hover:-translate-y-1 hover:scale-110 duration-300 text-white font-bold py-2 px-4 rounded m-3">PAPER</button>
        <button class="bg-blue-500 hover:bg-blue-700 hover:-translate-y-1 hover:scale-110 duration-300 text-white font-bold py-2 px-4 rounded m-3">SCISSORS</button>
    </div>
    

    <script src="app.js"></script>
</body>

</html>
