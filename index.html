<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Rock, Paper, Scissors</title>

</head>

<body class="bg-neutral-400">
    <!-- HEADER BANNER -->
    <div
        class="flex justify-center items-center my-9 mx-48 h-40 rounded-lg shadow-xl bg-gradient-to-r from-cyan-500 to-blue-500 min-w-max">
        <h1 class="text-3xl text-gray-50">ROCK, PAPER, SCISSORS</h1>
    </div>
    <!-- GAME CHOICES -->
    <div class="flex justify-evenly items-center m-16">
        <h2 class="text-2xl">Player Choice: <span id="player-choice"></span></h2>
        <h2 class="text-2xl">Computer Choice: <span id="computer-choice"></span></h2>
        <h2 class="text-2xl">Result: <span id="result"></span></h2>
    </div>
    <!-- BUTTONS -->
    <div class="my-12 p-0 flex justify-center items-center">
        <button id="rock"
            class="bg-blue-500 hover:bg-blue-700 hover:-translate-y-1 hover:scale-110 duration-300 text-white font-bold py-2 px-4 rounded m-3 shadow-xl">ROCK</button>
        <button id="paper"
            class="bg-blue-500 hover:bg-blue-700 hover:-translate-y-1 hover:scale-110 duration-300 text-white font-bold py-2 px-4 rounded m-3 shadow-xl">PAPER</button>
        <button id="scissors"
            class="bg-blue-500 hover:bg-blue-700 hover:-translate-y-1 hover:scale-110 duration-300 text-white font-bold py-2 px-4 rounded m-3 shadow-xl">SCISSORS</button>
    </div>
    <!-- GITHUB SVG LINK -->
    <div class="flex justify-center items-center">
        <a target="_blank" href="https://github.com/HydraRetro/RockPaperScissors"><svg
                xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-github" width="24"
                height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path
                    d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5">
                </path>
            </svg></a>
    </div>


    <script src="app.js"></script>
</body>

</html>
