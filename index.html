<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Rock, Paper, Scissors</title>

</head>

<body class="bg-neutral-800 font-mono">

    <div
        class="flex-col justify-center items-center m-auto my-24 px-32 py-20 max-w-4xl min-w-fit rounded-lg bg-gradient-to-b from-neutral-900 ...">

        <!-- HEADER BANNER -->
        <div
            class="flex justify-center items-center h-32 rounded-lg shadow-xl bg-gradient-to-r from-orange-900 to-blue-900 min-w-fit">
            <h1 class="text-3xl text-teal-100">ROCK, PAPER, SCISSORS</h1>
        </div>

        <!-- GAME CHOICES -->
        <div class="flex justify-evenly items-center py-8 space-x-4">
            <h2 class="text-2xl text-zinc-50">Player Choice: <span id="player-choice"></span></h2>
            <h2 class="text-2xl text-zinc-50">Computer Choice: <span id="computer-choice"></span></h2>
        </div>

        <!-- RESULTS -->
        <div
            class="flex justify-center items-center p-4 border-solid border-2 border-orange-600/50 rounded-lg min-w-fit">
            <h2 class="text-xl text-gray-500">Result: <span id="result"></span></h2>
        </div>

        <!-- PLAYER SCORES -->
        <div class="flex justify-evenly items-center p-4">
            <h2 class="text-xl text-zinc-500">Player Score: <span id="player-score"></span></h2>
            <h2 class="text-xl text-zinc-500">Computer Score: <span id="computer-score"></span></h2>
        </div>

        <!-- WINNER -->
        <div id="winner" class="p-4 flex justify-center items-center"></div>

        <!-- BUTTONS -->
        <div class="flex justify-center items-center">
            <button id="rock"
                class="bg-gradient-to-t bg-blue-900 hover:-translate-y-1 hover:scale-110 duration-300 text-white font-bold py-2 px-8 rounded m-3 shadow-md hover:shadow-orange-900">ROCK</button>
            <button id="paper"
                class="bg-gradient-to-t bg-blue-900 hover:-translate-y-1 hover:scale-110 duration-300 text-white font-bold py-2 px-8 rounded m-3 shadow-md hover:shadow-orange-900">PAPER</button>
            <button id="scissors"
                class="bg-gradient-to-t bg-blue-900 hover:-translate-y-1 hover:scale-110 duration-300 text-white font-bold py-2 px-8 rounded m-3 shadow-md hover:shadow-orange-900">SCISSORS</button>
        </div>

        <!-- RESET BUTTON -->
        <div class="flex justify-center items-center py-3">
            <button id="resetButton"
                class="bg-gray-600/25 hover:border-orange-600 hover:-translate-y-1 hover:scale-110 duration-300 text-white font-bold py-2 px-4 rounded m-3 shadow-xl opacity-50 hover:opacity-100">RESET</button>
        </div>

        <!-- GITHUB SVG LINK -->
        <div class="flex justify-center items-center py-6">
            <a target="_blank" href="https://github.com/HydraRetro/RockPaperScissors"><svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-brand-github hover:stroke-white" width="24" height="24"
                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path
                        d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5">
                    </path>
                </svg></a>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
